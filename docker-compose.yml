# =============================================================================
# BASE CONFIGURATION
# =============================================================================

version: "3.7"

# =============================================================================
# SERVICES
# =============================================================================

services:

# =============================================================================
# MYSQL
# =============================================================================

  mysql:
    container_name: mysql
    image: mysql:5.7
    environment:
      TZ: "America/Bahia"
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: "database"
      MYSQL_USER: "docker"
      MYSQL_PASSWORD: "123456"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "20"
    ports:
      - target: 3306
        published: 3306
        protocol: tcp
        mode: host
    networks:
      - mysql

# =============================================================================
# BACKEND
# =============================================================================

  backend:
    container_name: ${CONTAINER_BACKEND_NAME}
    env_file: ./.env
    build:
      context: ./code
      dockerfile: Dockerfile
    ports:
      - target: 3301
        published: 3301
        protocol: tcp
        mode: host
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "20"
    depends_on:
      - mysql
    links:
      - mysql
    networks:
      - backend

# =============================================================================
# NETWORK
# =============================================================================

networks:
  backend:
  mysql:
  